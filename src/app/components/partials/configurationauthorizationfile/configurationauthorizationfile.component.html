<div class="flex w-full  items-center justify-center bg-grey-lighter pb-2 px-4">
    <label
        class="w-full flex flex-col items-center  bg-white text-blue-400 rounded-lg shadow-lg tracking-wide uppercase border border-blue-400 cursor-pointer hover:bg-blue-400 hover:text-white">
        <div class="flex">
            <svg class="w-8 h-8" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path
                    d="M16.88 9.1A4 4 0 0 1 16 17H5a5 5 0 0 1-1-9.9V7a3 3 0 0 1 4.52-2.59A4.98 4.98 0 0 1 17 8c0 .38-.04.74-.12 1.1zM11 11h3l-4-4-4 4h3v3h2v-3z" />
            </svg>
            <span class=" px-3 mt-2 text-base leading-normal">Selecciona la marca de agua</span>
        </div>
        <input type='file' class="hidden" accept="image/png, image/jpeg" (change)="CaptureFile($event)" />
    </label>
</div>

<div class="mx-4 py-2">
    <div class="container border border-blue-500 h-64 w-full rounded-lg" [ngClass]="{'h-auto': previsualization}">
        <div *ngIf="previsualization" align="center">
            <img width="200px" height="200px" [src]="previsualization" alt="">
        </div>
    </div>
</div>


<div class="ed-item ed-container" [formGroup]="form">
    <div class="ed-item s-100 m-1-3 pt-4 sm:pt-0">
        <mat-form-field class="example-full-width text-xs" appearance="outline"  required>
            <mat-label>Ancho en pixeles</mat-label>
            <input matInput type="number" formControlName="width">
        </mat-form-field>
    </div>
    <div class="ed-item s-100 m-1-3 pt-4 sm:pt-0">
        <mat-form-field class="example-full-width text-xs" appearance="outline" >
            <mat-label>Alto en pixeles</mat-label>
            <input matInput type="number" formControlName="height"  required>
        </mat-form-field>
    </div>
    <div class="ed-item s-100 m-1-3 pt-4 sm:pt-0">
        <mat-form-field appearance="outline" class="example-full-width text-xs">
            <mat-label>Alineación</mat-label>
            <mat-select formControlName="align">
                <mat-option *ngFor="let element of alignItems" [value]="element.alignment">{{element.align}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>


<div class="ed-item ed-container">
    <div class="ed-item s-100 m-1-3 pt-4 sm:pt-0">
        <div class="py-2">
            <button class=" mycustom-buttom-primary hover:bg-green-700 rounded-lg w-full max-w-full"
                (click)="UploadFile()">GUARDAR</button>
        </div>
    </div>

    <div class="ed-item s-100 m-1-3 pt-4 sm:pt-0">
        <div class="py-2">
            <button class="mycustom-button-warning hover:bg-indigo-700 bg-indigo-500 rounded-lg w-full max-w-full"
                (click)="Test()">PROBAR CONFIGURACIÓN</button>
        </div>
    </div>

    <div class="ed-item s-100 m-1-3 pt-4 sm:pt-0">
        <div class="py-2">
            <button class="mycustom-button-warning hover:bg-red-700 rounded-lg w-full max-w-full"
                (click)="close()">CANCELAR</button>
        </div>
    </div>
</div>
